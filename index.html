<html>
  <head>
    <title>Portal CSS</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="stage">
        <div class="shadow"></div>
        <div class="back-left"></div>
        <div class="back-right"></div>
        <div class="platform-left"><span></span></div>
        <div class="platform-right"><span></span></div>
        <div class="pit-left"></div>
        <div class="pit-right"></div>
        <div class="pit-back"></div>
        <div class="door"></div>
        <div class="portal red"></div>
        <div class="portal blue"></div>
        <div class="dude">
          <figure class="head"></figure>
          <figure class="body"></figure>
          <figure class="leg1"></figure>
          <figure class="leg2"></figure>
          <figure class="arm1"></figure>
          <figure class="arm2"></figure>
        </div>
      </div>
    </div>
  </body>
</html>
