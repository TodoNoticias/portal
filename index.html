<html>
  <head>
    <title>Portal CSS</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="container">
      <section class="title">
        <h3>WELCOME</h3>
        <h1>PORTAL</h1>
        <h2>Orientation Video no 1</h2>
      </section>
      <section class="info">
        <p>A <a href="http://hop.ie">Hop.ie</a> project</p>
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style " style="padding-top: 12px">
        <a class="addthis_button_tweet"></a>
        </div>
        <script type="text/javascript">var addthis_config = {"data_track_addressbar":false};</script>
        <script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-519bebd879fd94eb"></script>
        <!-- AddThis Button END -->
      </section>
      <section class="stage">
        <div class="shadow"></div>
        <div class="back-left"></div>
        <div class="back-right"></div>
        <div class="platform-left"><span></span></div>
        <div class="platform-right"><span></span></div>
        <div class="pit-left"></div>
        <div class="pit-right"></div>
        <div class="pit-back"></div>
        <div class="door"></div>
        <div class="portal red"></div>
        <div class="portal blue"></div>
        <div class="dude one">
          <figure class="head"></figure>
          <figure class="body"></figure>
          <div class="dude-shadow one">
            <figure class="head"></figure>
            <figure class="body"></figure>
          </div>
        </div>
        <div class="dude two">
          <figure class="head"></figure>
          <figure class="body"></figure>
          <div class="dude-shadow two">
            <figure class="head"></figure>
            <figure class="body"></figure>
          </div>
        </div>
      </section>
    </article>
    <a href="https://github.com/donovanh/portal"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork Portal CSS on GitHub"></a>
  </body>
</html>
